<!DOCTYPE html>
<head>
	<title>Smartphone Controller</title>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		var host_id = window.location.href.split('/')[3];
		var controller_id = window.location.href.split('/')[4];
		var io = io.connect();
		
		io.on('connect', function(){
			io.emit('controller_connect', host_id, controller_id);
			document.body.innerText = io.id;
		});
		
		//To movethe paddle
		document.addEventListener('keydown', function(event) {
	    
		
		if(event.keyCode == 37) {
		    io.emit('move','left', host_id, controller_id);
    	}
		
    	else if(event.keyCode == 39) {
        	io.emit('move','right', host_id, controller_id);
    	}
});

	</script>
</head>
<body>
	Hello World
</body>
</html>
